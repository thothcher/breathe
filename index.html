<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Breath Workout</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: #0f1724;
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  h1 {
    margin-bottom: 20px;
    font-size: 24px;
  }

  .bubble {
    width: 100px;
    height: 100px;
    background: linear-gradient(145deg, #7c3aed, #4c1d95);
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 20px;
    transition: width 1s linear, height 1s linear;
  }

  .timer {
    font-size: 32px;
    margin-bottom: 20px;
  }

  .phase {
    font-size: 20px;
    margin-bottom: 20px;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  .controls {
    display: flex;
    gap: 10px;
  }

  button {
    padding: 10px 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background: #7c3aed;
    color: #fff;
    font-size: 16px;
  }

  button.stop {
    background: #e11d48;
  }
</style>
</head>
<body>

<h1>Breath Workout!</h1>
<div class="bubble" id="bubble"></div>
<div class="phase" id="phase">Press Start</div>
<div class="timer" id="timer">0</div>

<div class="controls">
  <button id="startBtn">Start</button>
  <button id="stopBtn" class="stop">Stop</button>
</div>

<script>
  const bubble = document.getElementById('bubble');
  const timerEl = document.getElementById('timer');
  const phaseEl = document.getElementById('phase');
  const startBtn = document.getElementById('startBtn');
  const stopBtn = document.getElementById('stopBtn');

  const phases = [
    {name: 'Inhale', duration: 4, action: 'grow'},
    {name: 'Hold', duration: 7, action: 'hold'},
    {name: 'Exhale', duration: 8, action: 'shrink'}
  ];

  let interval;
  let phaseIndex = 0;
  let seconds = 0;

  function startBreathing() {
    phaseIndex = 0;
    seconds = phases[phaseIndex].duration;
    updatePhase();
    clearInterval(interval);
    interval = setInterval(step, 1000);
  }

  function stopBreathing() {
    clearInterval(interval);
    phaseEl.textContent = 'Stopped';
    timerEl.textContent = '0';
    bubble.style.width = '100px';
    bubble.style.height = '100px';
  }

  function step() {
    seconds--;
    if (seconds < 0) {
      phaseIndex = (phaseIndex + 1) % phases.length;
      seconds = phases[phaseIndex].duration;
      updatePhase();
    }
    timerEl.textContent = seconds;
  }

  function updatePhase() {
    const current = phases[phaseIndex];
    phaseEl.textContent = current.name;
    if(current.action === 'grow') {
      bubble.style.transition = `width ${current.duration}s linear, height ${current.duration}s linear`;
      bubble.style.width = '200px';
      bubble.style.height = '200px';
    } else if(current.action === 'hold') {
      bubble.style.transition = 'none';
    } else if(current.action === 'shrink') {
      bubble.style.transition = `width ${current.duration}s linear, height ${current.duration}s linear`;
      bubble.style.width = '100px';
      bubble.style.height = '100px';
    }
  }

  startBtn.addEventListener('click', startBreathing);
  stopBtn.addEventListener('click', stopBreathing);
</script>

</body>
</html>
